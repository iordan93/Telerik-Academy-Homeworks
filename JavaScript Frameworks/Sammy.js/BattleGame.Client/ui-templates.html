<script type="text/x-mustache-template" id="login-form"> 
    <h1>Battle game</h1>
    <div id="login-form">
    <label for="login-username">Username: </label>
    <input type="text" size="25" id="login-username" />
    <br />
    <label for="login-password">Password: </label>
    <input type="password" id="login-password" />
    <br />
    <button id="login">Login</button>
    </div>
    <div id="register-form" style="display: none">
    <label for="register-username">Username: </label>
    <input type="text" size="25" id="register-username" />
    <br />
    <label for="register-nickname">Nickname: </label>
    <input type="text" size="25" id="register-nickname" />
    <br />
    <label for="register-password">Password: </label>
    <input type="password" id="register-password" /><br />
    <button id="register">Register</button>
    </div>
    <button id="open-login-form">Login</button>
    <button id="open-reg-form">Register</button>
    <div id="error-messages" style="color: red"></div>
</script>

<script type="text/x-mustache-template" id="dashboard">
    <span id="nickname">Hello, <strong>{{.}}</strong>!</span>
    <button id="logout">Logout</button>
    <div id="create-game-holder">
    <label for="game-title">Title: </label>
    <input type="text" size="20" id="game-title" />
    <br />
    <button id="create-game">Create game</button>
    </div>
    <div id="open-games-holder">
    <h3>Open games</h3>
    <div id="open-games"></div>
    </div>
    <div id="active-games-holder">
    <h3>Active games</h3>
    <div id="active-games"></div>
    </div>
    <div id="scores-holder">
    <h3>Highscores</h3>
    <div id="scores"></div>
    </div>
    <div id="messages-holder">
    <h3>Messages</h3>
    <div id="messages"></div>
    </div>
    <div id="error-messages"></div>
</script>

<script type="text/x-mustache-template" id="open-games-list">
    <ul class="game-list open-games">
        {{#.}}
            <li data-game-id="{{id}}">
                <a href="#">{{title}}</a><span> by {{creator}}</span>
                <button id="join">Join</button>
            </li>
        {{/.}}
    </ul>
</script>

<script type="text/x-mustache-template" id="active-games-list">
    <ul class="game-list active-games">
        {{#.}}
        <li class="game-status-{{status}}" data-game-id="{{id}}" data-creator="{{creator}}">
            <a href="#" class="active-game">{{title}}</a><span> by {{creator}}</span>
            {{#start}}
                <button id="start">Start</button>
            {{/start}}
            {{#play}}
                <button id="play">Play</button>
            {{/play}}  
        </li>
        {{/.}}
    </ul>
</script>

<script type="text/x-mustache-template" id="messages-list">
    <ul class="messages-list">
        {{#.}}
            <li>
                <a href="#" class="message-state-{{state}}">{{text}}</a>
            </li>
        {{/.}}
    </ul>
</script>

<script type="text/x-mustache-template" id="scores">
    <ul class="scores-list">
        {{#.}}
            <li>
                <strong>{{nickname}}</strong>: {{score}}
            </li>
        {{/.}}
</script>
