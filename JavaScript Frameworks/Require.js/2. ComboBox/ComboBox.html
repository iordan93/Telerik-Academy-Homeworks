<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>ComboBox</title>
        <script src="Scripts/libs/require.js" data-main="Scripts/app-config"></script>
        <link href="Styles/style.css" rel="stylesheet" />
    </head>
    <body>
        <script type="x-mustache-template" id="student-template">
            <div class="person-item" id="person-item-{{id}}">
            <strong class="person-name">{{name}}</strong> <br />
            <strong class="person-age">Age: {{age}}</strong> <br />
            <img src="{{avatarUrl}}" width="100px" />
            </div>
        </script>
        <div id="content"></div>
    </body>
</html>
