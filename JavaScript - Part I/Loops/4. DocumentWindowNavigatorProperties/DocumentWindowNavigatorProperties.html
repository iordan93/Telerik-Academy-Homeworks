<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Shortest and longest property of document, window and navigator</title>
</head>
<body>
    <p>This script will find the lexicographically shortest and longest property of document, window and navigator objects</p>
    <div id="result"></div>
    <div id="arrayContents"></div>

    <script type="text/javascript">
        var documentElements = [];
        for (var element in document) {
            documentElements.push(element);
        }
        documentElements.sort();
        
        var windowElements = [];
        for (var element in window) {
            windowElements.push(element);
        }
        windowElements.sort();

        var navigatorElements = [];
        for (var element in navigator) {
            navigatorElements.push(element);
        }
        navigatorElements.sort();

        // Output
        document.getElementById("result").innerHTML = "<h3>Document</h3><strong>First element: </strong>" + documentElements[0] + "<br /><strong>Last element: </strong>" + documentElements[documentElements.length - 1] + "</p>" +
                                                      "<h3>Window</h3><strong>First element: </strong>" + windowElements[0] + "<br /><strong>Last element: </strong>" + windowElements[windowElements.length - 1] + "</p>" +
                                                      "<h3>Navigator</h3><strong>First element: </strong>" + navigatorElements[0] + "<br /><strong>Last element: </strong>" + navigatorElements[navigatorElements.length - 1] + "</p>";


        </script>
</body>
</html>
