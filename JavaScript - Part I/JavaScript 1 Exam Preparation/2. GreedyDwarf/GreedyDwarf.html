<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        function Solve(args) {
            var valley = args[0];
            valley = valley.split(", ");
            var numberOfPatterns = args[1];
            var patterns = new Array(numberOfPatterns);
            var i, j;
            var step;
            var escape;
            var visited = new Array(valley.length);

            for (i = 0; i < numberOfPatterns; i++) {
                patterns[i] = args[2 + i].split(", ");
            }
            while (!escape) {
                for (var i = 0; i < patterns.length; i++) {
                    var currentIndex = valley[0];
                    for (j = 0; j <= patterns[i].length; j++) {
                        step = patterns[i][j];
                        //console.log(step);
                        var nextIndex = currentIndex + step;
                    }
                }
            }
        }

        Solve(["1, 3, -6, 7, 4, 1, 12", "3", "1, 2, -3", "1, 3, -2", "1, -1"]);
    </script>
</body>
</html>
