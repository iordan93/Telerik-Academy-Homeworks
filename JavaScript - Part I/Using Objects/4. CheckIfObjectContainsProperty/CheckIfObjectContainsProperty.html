<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Check if an object contains a property</title>
</head>
<body>
    <p>This script will check whether a given object contains a property.</p>
    <span id="result"></span>

    <script type="text/javascript">
        function ContainsProperty(object, property) {
            // Run a loop through each property and check for equality
            for (var i in object) {
                if (i === property) {
                    return true;
                }
            }
            return false;
        }

        // Test
        var testObject = {
            a: 1,
            b: "2",
            c: [3, 4, 5]
        }

        document.getElementById("result").innerHTML = ContainsProperty(testObject, "b") ?
                                                       "The object testObject contains the property b." :
                                                       "The object testObject does not contain the property b.";

        document.getElementById("result").innerHTML += "<br />" + (ContainsProperty(testObject, "m") ?
                                                       "The object testObject contains the property m." :
                                                       "The object testObject does not contain the property m.");
    </script>
</body>
</html>
