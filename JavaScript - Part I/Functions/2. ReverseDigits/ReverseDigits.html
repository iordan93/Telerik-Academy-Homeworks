<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Reverse the digits of a number</title>
</head>
<body>
    <p>This script will reverse the digits of a given decimal number.</p>
    <label for="number">Please enter a number: </label>
    <input type="text" id="number" />
    <input type="submit" id="produceOutput" onclick="produceOutput()" value="Submit" />
    <span id="result"></span>

    <script type="text/javascript">
        function reverseDigits(number) {
            // Get the whole part fo the number at each step
            number = Math.floor(number);

            var result = 0;
            // Similar to bitwise operations, "shift" the result left and add the last digit of the number.
            // Then divide the number by 10 to get the next digit and so on
            while (Math.floor(number) > 0) {
                result = result * 10 + number % 10;
                number = Math.floor(number / 10);
            }
            return result;
        }

        function produceOutput() {
            var number = document.getElementById("number").value;
            var reversed = reverseDigits(number);
            document.getElementById("result").innerHTML = "Reversed number: " + reversed;
        }
    </script>
</body>
</html>
