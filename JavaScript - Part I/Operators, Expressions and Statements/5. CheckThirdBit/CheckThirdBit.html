<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Check the third bit of a number</title>
</head>
<body>
    <label for="number">Please enter the number: </label>
    <input type="text" id="number" />

    <input type="submit" id="checkBit" value="Submit" onclick="checkBit()" />
    <span id="result"></span>

    <script type="text/javascript">
        function checkBit() {
            // Read the number as integer - if it is a floating point number, take only the whole part
            var number = parseInt(document.getElementById("number").value);

            // Get the third bit using bitwise mask
            // Shift 1 three positions, and use bitwise AND, then shift the result right 3 positions
            var bit = (number & (1 << 3)) >> 3;

            if (bit == 1) {
                document.getElementById("result").innerHTML = "The third bit (from right to left) is 0.";
            }
            else {
                document.getElementById("result").innerHTML = "The third bit (from right to left) is 1.";
            }
        }
    </script>
</body>
</html>
