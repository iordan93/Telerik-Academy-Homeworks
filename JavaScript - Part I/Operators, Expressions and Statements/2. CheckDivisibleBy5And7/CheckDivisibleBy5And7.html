<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Check if a number is divisible by 5 and 7 in the same time</title>
</head>
<body>
    <label for="isDivisible">Please enter a number: </label>
    <input type="text" id="isDivisible" />
    <input type="submit" id="checkNumber" value="Submit" onclick="checkDivisible()" />
    <span id="result"></span>

    <script type="text/javascript">
        function checkDivisible() {
            // Read the number
            var number = parseInt(document.getElementById("isDivisible").value);

            // Display the messages accordingly. The two checks can be skipped by checking if number % 35 = 0
            if ((number % 5 == 0) && (number % 7 == 0)) {
                document.getElementById("result").innerHTML = "The number is divisible by 5 and 7.";
            }

            else  {
                document.getElementById("result").innerHTML = "The number is not divisible by 5 and 7.";

            }
        }
    </script>
</body>
</html>
