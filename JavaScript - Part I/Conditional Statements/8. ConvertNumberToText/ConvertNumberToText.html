<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Print the name of a digit</title>
</head>
<body>
    <label for="number">Please enter a number between 0 and 999: </label>
    <input type="text" id="number" />
    <input type="submit" id="printNumberName" onclick="printNumberName()" value="Submit" />
    <span id="result"></span>

    <script type="text/javascript">
        function printNumberName() {
            // Read the number
            var number = parseInt(document.getElementById("number").value, 10);

            // Predefined arrays with the number names
            var simpleNumbers = ["zero", "one", "two", "three", "four", "five", "six", "seven",
                "eight", "nine", "ten", "eleven", "twelve", "thirteen", "fourteen",
                "fifteen", "sixteen", "seventeen", "eighteen", "nineteen"];
            var tens = ["twenty", "thirty", "forty", "fifty", "sixty", "seventy", "eighty", "ninety"];

            // Produce output by taking each digit of the number and appending the corresponding value
            // I am using Math.floor to round the number down to the nearest integer when needed
            var firstDigit = Math.floor(number / 100);
            var secondDigit = Math.floor(number / 10);

            var hundreds = Math.floor((number % 100) / 10);
            var remnantBy100 = Math.floor(number % 100);

            var thirdDigit = Math.floor(number % 10);

            if (number >= 0 && number < 20) {
                document.getElementById("result").innerHTML = simpleNumbers[number];
            }
            else if (number >= 20 && number < 100) {
                if (number % 10 == 0) {
                    document.getElementById("result").innerHTML = tens[secondDigit - 2];
                }
                else {
                    document.getElementById("result").innerHTML = tens[secondDigit - 2] + " " + simpleNumbers[thirdDigit];
                }
            }
            else if (number >= 100 && number < 1000) {
                if (remnantBy100 == 0) {
                    document.getElementById("result").innerHTML = simpleNumbers[firstDigit] + " hundred";
                }
                else if (remnantBy100 > 0 && remnantBy100 < 20) {
                    document.getElementById("result").innerHTML = simpleNumbers[firstDigit] + " hundred " + "and " + simpleNumbers[remnantBy100];
                }
                else if (thirdDigit == 0) {
                    document.getElementById("result").innerHTML = simpleNumbers[firstDigit] + " hundred " + tens[hundreds - 2];
                }
                else {
                    document.getElementById("result").innerHTML = simpleNumbers[firstDigit] + " hundred " + tens[hundreds - 2] + "-" + simpleNumbers[thirdDigit];
                }
            }
        }
    </script>
</body>
</html>
