<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

           text-align:right;
        }
        td {

            text-align:center;
            vertical-align:middle;
        }
    </style>
</head>

        </tr>
        <tr>

            </td>
            <td>
                2
            </td>
            <td>
                3
            </td>
            <td>
                +
            </td>
        </tr>
                <tr>
            <td>
                4
            </td>
            <td>
                5
            </td>
            <td>
                6
            </td>
            <td>
                -
            </td>
        </tr>
                <tr>
            <td>
                7
            </td>
            <td>
                8
            </td>
            <td>
                9
            </td>
            <td>
                *
            </td>
        </tr>
                <tr>
            <td colspan="2">
                0
            </td>
            <td>
                .
            </td>
            <td>
                /
            </td>
        </tr>
    </table>
</body>
</html>
