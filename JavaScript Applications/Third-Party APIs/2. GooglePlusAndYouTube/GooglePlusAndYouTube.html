<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Google Plus and YouTube</title>
    <script src="Scripts/jquery-2.0.2.js"></script>
    <script type="text/javascript">
        (function () {
            var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
            po.src = 'https://apis.google.com/js/client:plusone.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
        })();
    </script>
    <script src="https://apis.google.com/js/plusone.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div id="wrapper">
        <div id="gPlus">
            <div id="gshare">
                <g:plus action="share" href="http://www.youtube.com/watch?v=ZWir6wUkPtw" id="share-tag"></g:plus>
                <script type="text/javascript">
                    (function () {
                        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
                        po.src = 'https://apis.google.com/js/plusone.js';
                        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
                    })();
                </script>
            </div>
            <span id="signinButton">
                <span
                    class="g-signin"
                    data-callback="signinCallback"
                    data-clientid="255614053942.apps.googleusercontent.com"
                    data-cookiepolicy="single_host_origin"
                    data-requestvisibleactions="http://schemas.google.com/AddActivity"
                    data-scope="https://www.googleapis.com/auth/plus.login"></span>
            </span>
            <div id="profile"></div>
            <button id="revokeButton">Disconnect</button>
        </div>
        <div id="player-border">
            <div id="player">
            </div>
        </div>
        <div id="controls">
            <span>Single Video: </span>
            <input type="text" id="load-video" value="5DDEl7JnWvo" />
            <button class="controls" id="single-video">Load video</button>
            <button class="controls" id="play">Play</button>
            <button class="controls" id="pause">Pause</button>
            <button class="controls" id="mute">Mute</button>
            <button class="controls" id="unmute">Unmute</button>
            Volume: <input type="range" id="volume" min="0" max="100" value="80" />
            <br />
            <br />
            <span>Playlist: </span>
            <input type="text" id="playlist" value="KOex8Xpq6-U HpYhQCLaCpw eLMgAptlj7M" />
            <button class="controls" id="load-playlist">Load playlist</button>
            <button class="controls" id="previous">Previous</button>
            <button class="controls" id="next">Next</button>
        </div>
    </div>
    <script src="Scripts/googlePlusAndYouTube.js"></script>
</body>
</html>
