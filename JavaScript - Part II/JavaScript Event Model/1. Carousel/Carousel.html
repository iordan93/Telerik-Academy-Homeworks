<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Image carousel</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <button id="previous" onclick="carousel.showPreviousImage">&lt;</button>
    <section id="carousel-container">    
    </section>
    <button id="next" onclick="carousel.showNextImage">&gt;</button>
    <script src="script.js"></script>

    <script type="text/javascript">
        for (var i = 1; i <= 5; i++) {
            carousel.addImage("/images/cat" + i + ".jpg", "Cat " + i);
        }
        carousel.render();

        document.getElementById("previous").addEventListener("click", carousel.showPreviousImage, false);
        document.getElementById("next").addEventListener("click", carousel.showNextImage, false);
    </script>
</body>
</html>
