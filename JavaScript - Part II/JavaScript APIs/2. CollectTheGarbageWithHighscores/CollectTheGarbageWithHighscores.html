<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Collect the Garbage Game - advanced variant</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="recycle-bin"></div>
    <img src="images/paper-ball.jpg" id="ball1" alt="paper-ball" draggable="true" />
    <img src="images/paper-ball.jpg" id="ball2" alt="paper-ball" draggable="true" />
    <img src="images/paper-ball.jpg" id="ball3" alt="paper-ball" draggable="true" />
    <img src="images/paper-ball.jpg" id="ball4" alt="paper-ball" draggable="true" />
    <img src="images/paper-ball.jpg" id="ball5" alt="paper-ball" draggable="true" />
    <table id="highscores" border="1">
        <thead>
            <tr>
                <th colspan="3">Highscores</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>No.</td>
                <td>Name</td>
                <td>Score</td>
            </tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
