<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Contacts Table</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <table>
    	<thead>
    		<tr>
    			<th>Contact Name</th>
    			<th>City</th>
    			<th>Country</th>
    			<th>Is Promoted</th>
    		</tr>
    	</thead>
        <tbody>
        	<tr>
        		<td class="contactName">Maria Anders</td>
        		<td class="city">Berlin</td>
        		<td class="country">
                    <div class="flag flag-Germany"></div> Germany
        		</td>
        		<td class="isPromoted"><input type="checkbox" disabled="disabled" /></td>
        	</tr>
        	<tr>
        		<td class="contactName">Ana Trujillo</td>
        		<td class="city">M&eacute;xico D.F.</td>
        		<td class="country">
                    <div class="flag flag-Mexico"></div> Mexico
        		</td>
        		<td class="isPromoted"><input type="checkbox" disabled="disabled" /></td>
        	</tr>
            <tr>
        		<td class="contactName">Antonio Moreno</td>
        		<td class="city">M&eacute;xico D.F.</td>
        		<td class="country">
                    <div class="flag flag-Mexico"></div> Mexico
        		</td>
        		<td class="isPromoted"><input type="checkbox" disabled="disabled" checked="checked" /></td>
        	</tr>
            <tr>
        		<td class="contactName">Thomas Hardy</td>
        		<td class="city">London</td>
        		<td class="country">
                    <div class="flag flag-UK"></div> UK
        		</td>
        		<td class="isPromoted"><input type="checkbox" disabled="disabled" /></td>
        	</tr>
        </tbody>
    </table>
</body>
</html>
